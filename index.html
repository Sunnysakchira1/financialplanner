<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Insight Wizard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #clarificationQuestions, #result, #commentary {
            margin-top: 20px;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 4px;
        }
        #commentary h2 {
            color: #2c3e50;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Financial Insight Wizard</h1>

        <div class="input-group">
            <label for="fileUpload">Upload your spending data file:</label>
            <input type="file" id="fileUpload" accept=".csv,.txt">
        </div>

        <div class="input-group">
            <label for="dataInput">Or paste your spending data here:</label>
            <textarea id="dataInput" placeholder="Paste your spending data here"></textarea>
        </div>

        <button id="startAnalysis">Start Analysis</button>

        <div id="clarificationQuestions"></div>

        <div id="clarificationSection" style="display: none;">
            <button id="submitClarifications">Submit Clarifications</button>
        </div>

        <div id="result"></div>

        <div id="commentary">
            <h2>Analysis Commentary</h2>
            <p id="commentaryText"></p>
        </div>
    </div>

    <script>
        // Add your JavaScript code here to handle file upload, data processing, and commentary generation
    </script>
</body>
</html>
